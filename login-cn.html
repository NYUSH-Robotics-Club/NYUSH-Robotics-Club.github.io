<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index-cn.html" class="logo">
            <img src="images/NYUSH logo.png" alt="上海纽约大学机器人俱乐部标志">
        </a>
        <nav>
            <img src="images/listbutton.png" alt="菜单" class="menu-button">
            <ul class="hidden">
                <li><a href="index-cn.html">首页</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline webkit-playsinline>
            <source src="videos/BG.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>
    <div class="content">
        <div class="login-container">
            <h2>管理员登录</h2>
            <form id="login-form">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 上海纽约大学机器人俱乐部</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单的默认提交行为
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'nyush_robotics_club' && password === 'nyushroboticsclub') {
                window.location.href = 'admin-cn.html'; // 跳转到 admin-cn.html
            } else {
                alert('用户名或密码错误');
            }
        });

        // 检查并根据窗口大小更新菜单样式的函数
        function updateMenuStyles() {
            const nav = document.querySelector('nav');
            const navUl = document.querySelector('nav ul');
            const menuButton = document.querySelector('.menu-button');
            
            if (window.innerWidth > 768) {
                navUl.classList.remove('hidden');
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '1rem'; // 大屏时字体大小
                });
                nav.classList.remove('expanded'); // 确保大屏时菜单不处于展开状态
            } else {
                if (!nav.classList.contains('expanded')) {
                    navUl.classList.add('hidden');
                }
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '0.8rem'; // 小屏时字体大小
                });
            }
        }

        // 窗口大小变化时更新菜单样式
        window.addEventListener('resize', updateMenuStyles);

        // 初始化调用设置正确的样式
        updateMenuStyles();

        // 单击按钮时切换菜单
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('expanded');
            document.querySelector('nav ul').classList.toggle('hidden');
        });
    </script>
</body>
</html>
