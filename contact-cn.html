<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 上海纽约大学机器人俱乐部</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="https://shanghai.nyu.edu" class="logo">
            <img src="images/NYUSH logo.png" alt="机器人俱乐部Logo">
        </a>
        <nav>
            <img src="images/listbutton.png" alt="菜单" class="menu-button">
            <ul class="hidden">
                <li><a href="index-cn.html">首页</a></li>
                <li><a href="about-cn.html">关于我们</a></li>
                <li><a href="members-cn.html">成员</a></li>
                <li><a href="events-cn.html">活动</a></li>
                <li><a href="contact-cn.html">联系我们</a></li>
                <li><a href="index-en.html">English</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline webkit-playsinline>
            <source src="videos/Contact.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>
    <div class="content">
        <h1>联系我们</h1>
        <p>联系我们上海纽约大学机器人俱乐部！</p>
        <form>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name">
            <label for="email">电子邮箱：</label>
            <input type="email" id="email" name="email">
            <label for="message">留言：</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">提交</button>
        </form>
    </div>
    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/company/robotics-club-at-nyu-shanghai">
                <img src="images/Linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com/nyush_robotics_club/">
                <img src="images/Instagram.jpg" alt="Instagram">
            </a>
            <a href="wechat-code.html">
                <img src="images/WeChat.PNG" alt="WeChat">
            </a>
        </div>
        <p>&copy; 2024 上海纽约大学机器人俱乐部</p>
        <a href="login-cn.html" class="admin-login">管理员登录</a>
    </footer>
    <script>
        // Function to check and update menu styles based on window size
        function updateMenuStyles() {
            const nav = document.querySelector('nav');
            const navUl = document.querySelector('nav ul');
            const menuButton = document.querySelector('.menu-button');
            
            if (window.innerWidth > 768) {
                navUl.classList.remove('hidden');
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '1rem'; // 大屏时字体大小
                });
                nav.classList.remove('expanded'); // 确保大屏时菜单不处于展开状态
            } else {
                if (!nav.classList.contains('expanded')) {
                    navUl.classList.add('hidden');
                }
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '0.8rem'; // 小屏时字体大小
                });
            }
        }

        // Update menu styles on window resize
        window.addEventListener('resize', updateMenuStyles);

        // Initial call to set the correct styles
        updateMenuStyles();

        // Toggle menu on button click
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('expanded');
            document.querySelector('nav ul').classList.toggle('hidden');
        });
    </script>
</body>
</html>
