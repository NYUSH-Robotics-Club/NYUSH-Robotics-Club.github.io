<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index-en.html" class="logo">
            <img src="images/NYUSH logo.png" alt="Robotics Club Logo">
        </a>
        <nav>
            <img src="images/listbutton.png" alt="Menu" class="menu-button">
            <ul class="hidden">
                <li><a href="index-en.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline webkit-playsinline>
            <source src="videos/BG.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 NYU Shanghai Robotics Club</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'nyush_robotics_club' && password === 'nyushroboticsclub') {
                window.location.href = 'admin-en.html'; // Redirect to admin.html
            } else {
                alert('Invalid username or password');
            }
        });

        // Function to check and update menu styles based on window size
        function updateMenuStyles() {
            const nav = document.querySelector('nav');
            const navUl = document.querySelector('nav ul');
            const menuButton = document.querySelector('.menu-button');
            
            if (window.innerWidth > 768) {
                navUl.classList.remove('hidden');
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '1rem'; // 大屏时字体大小
                });
                nav.classList.remove('expanded'); // 确保大屏时菜单不处于展开状态
            } else {
                if (!nav.classList.contains('expanded')) {
                    navUl.classList.add('hidden');
                }
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '0.8rem'; // 小屏时字体大小
                });
            }
        }

        // Update menu styles on window resize
        window.addEventListener('resize', updateMenuStyles);

        // Initial call to set the correct styles
        updateMenuStyles();

        // Toggle menu on button click
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('expanded');
            document.querySelector('nav ul').classList.toggle('hidden');
        });
    </script>
</body>
</html>
