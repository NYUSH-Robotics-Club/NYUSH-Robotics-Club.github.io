<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NYU Shanghai Robotics Club</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="https://shanghai.nyu.edu" class="logo">
            <img src="images/NYUSH logo.png" alt="Robotics Club Logo">
        </a>
        <nav>
            <img src="images/listbutton.png" alt="Menu" class="menu-button">
            <ul class="hidden">
                <li><a href="index-en.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline webkit-playsinline>
            <source src="videos/BG.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Admin Panel</h1>
        <div class="admin-modules">
            <a href="admin-events-en.html" class="admin-module">
                <h2>Events</h2>
            </a>
            <a href="admin-vex-u-team-en.html" class="admin-module">
                <h2>VEXU Team</h2>
            </a>
            <a href="admin-members-en.html" class="admin-module">
                <h2>Members</h2>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 NYU Shanghai Robotics Club</p>
    </footer>
    <script>
        // Function to toggle menu on button click
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('nav ul').classList.toggle('hidden');
        });
    </script>
</body>
</html>
